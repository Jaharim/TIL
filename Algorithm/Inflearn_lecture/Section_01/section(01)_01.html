        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                if(a < b) answer = a;
                else answer = b;
                if( c < answer ) answer = c;
                return answer;
            }
            console.log(solution(6, 5, 11));
        </script>
    </body>
