<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let arr = [];
                arr = s.split("");
                let arrSet = new Set(arr);
                arr = [...arrSet];
                let answer = arr.join("");

                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
