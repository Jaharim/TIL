<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let stack=[];
                for(let x of s){
                    if(x === "+"){
                        stack.push(Number(stack.pop()) + Number(stack.pop()));
                        continue;
                    } else if ( x === "*"){
                        stack.push(Number(stack.pop()) * Number(stack.pop()));
                        continue;
                    } else if ( x === "/"){
                        let back = Number(stack.pop());
                        let front =  Number(stack.pop());
                        stack.push(Math.floor(front/back));
                        continue;
                    } else if ( x === "-"){
                        let back = Number(stack.pop());
                        let front =  Number(stack.pop());
                        stack.push(front - back);
                        continue;
                    }
                    stack.push(Number(x));
                }
                answer = stack;
                return answer;
            }

            let str="352+*9-";
            console.log(solution(str));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let stack=[];
                for(let x of s){
                    if(!isNaN(x)) stack.push(Number(x));
                    else{
                        let rt = stack.pop();
                        let lt = stack.pop();
                        if(x==="+") stack.push(lt+rt);
                        else if(x==="-") stack.push(lt-rt);
                        else if(x==="*") stack.push(lt*rt);
                        else if(x==="/") stack.push(lt/rt);
                    }
                answer = stack[0];
                return answer;
            }

            let str="352+*9-";
            console.log(solution(str));
        }
        </script>
    </body>
</html>
