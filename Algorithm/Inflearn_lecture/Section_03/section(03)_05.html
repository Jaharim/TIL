<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                let cnt=1;
                let countArr = [];
                for(let a = 1 ; a <= s.length ; a++){
                    if(s[a-1] === s[a]){
                        cnt++;
                    } else {
                        countArr.push(cnt);
                        cnt = 1;
                    }
                }
                let arrSet = new Set(s);
                let arr = [...arrSet];
                for(let i = 0 ; i < arr.length ; i++){
                    answer += arr[i];
                    if(countArr[i]!==1) answer+=countArr[i];
                }
                return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
