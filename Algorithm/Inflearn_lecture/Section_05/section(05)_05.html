        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer, sum=0;
                let count, index = 0;
                let max = Number.MIN_SAFE_INTEGER;
                for(let i = k-1 ; i < arr.length ; i++){
                    count = k;
                    sum = 0;
                    index = i;
                    while(count>0){
                        sum+=arr[index];
                        count--;
                        index--;
                    }
                    if(sum > max){
                        max = sum;
                        answer = sum;
                    }
                }
                return answer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer, sum=0;
                for(let i = 0 ; i < k ; i++) sum+= arr[i];
                answer = sum;
                for(let i = k ; i < arr.length ; i++){
                    sum+=(arr[i]-arr[i-k]);
                    answer = Math.max(answer, sum);
                }

                return answer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>
