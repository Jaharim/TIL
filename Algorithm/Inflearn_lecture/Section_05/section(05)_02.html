<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                let n = arr1.length;
                for(let x of arr1){
                    if(arr2.indexOf(x)!==-1){
                        answer.push(x);
                    }
                }
                return answer.sort((a,b)=>a-b);
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // two pointer algorithm
            function solution(arr1, arr2){
                let answer=[];
                arr1.sort();
                arr2.sort();
                let p1 = p2 = 0;
                while(p1<arr1.length && p2<arr2.length){
                    if(arr1[p1]===arr2[p2]){
                        answer.push(arr1[p1++]);
                        p2++;
                    }
                    else if(arr1[p1]<arr2[p2]) p1++;
                    else p2++;
                }
                return answer.sort((a,b)=>a-b);
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
