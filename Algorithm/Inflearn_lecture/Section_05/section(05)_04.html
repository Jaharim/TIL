<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0, sum=0, lt=0;
                for(let i = 0 ; i < arr.length ; i++){
                    sum = arr[i];
                    if(sum <= m) answer++;
                    for(let j = i+1 ; j < arr.length ; j++){
                        sum += arr[j];
                        if(sum <= m) answer++;
                    }
                }
                return answer;
            }
            
            let a=[1, 3, 1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer=0, sum=0, lt=0;
                for(let rt = 0; rt < arr.length ; rt++){
                    sum+=arr[rt];
                    while(sum>m){
                        sum-=arr[lt++];
                    }
                    answer+=(rt-lt+1)
                }

                return answer;
            }
            
            let a=[1, 3, 1, 2, 3];
            console.log(solution(5, a));
        </script>
    </body>
</html>
