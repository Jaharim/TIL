<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let arr1 = s.split("").sort();
                let arr2 = s.split("");
                let score = [0,0,0,0,0];
                let arrSet = new Set(arr1);
                arr1 = [...arrSet];
                
                for(let i = 0; i < arr1.length; i++){
                    for(let j = 0; j < arr2.length; j++){
                        if(arr1[i]===arr2[j]){
                            score[i]++;
                        }
                    }
                }
                answer = arr1[score.indexOf(Math.max(...score))];
                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let sH = new Map();
                for(let x of s){
                    if(sH.has(x)) sH.set(x, sH.get(x)+1);
                    else sH.set(x, 1);
                }
                let max = Number.MIN_SAFE_INTEGER;
                for(let [key, val] of sH){
                    if(val>max){
                        max = val;
                        answer = key;
                    }
                }

                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>
