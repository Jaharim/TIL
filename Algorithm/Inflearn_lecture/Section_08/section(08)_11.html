<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){         
                let answer;
                let result = 1;
                function DFS(n){
                    if(n === 0){
                        return result;
                    }
                    else {
                        result *=n ;
                        n--;
                        DFS(n);
                    }
                }
                DFS(n);
                return result;
            }

            console.log(solution(5));
        </script>
    </body>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){         
                let answer;
                function DFS(n){
                    if(n===1) return 1;
                    else return n*DFS(n-1);

                }
                answer=DFS(n);
                return answer;
            }

            console.log(solution(5));
        </script>
    </body>
</html>
