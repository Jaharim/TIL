<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer ="";
                function DFS(L){
                    if(L>0){
                    DFS(L-1);
                    answer += `${L} `;
                    }
                }
                DFS(n);
                console.log(answer);
        }
            solution(3);
        </script>
    </body>
</html>

                function DFS(L){
