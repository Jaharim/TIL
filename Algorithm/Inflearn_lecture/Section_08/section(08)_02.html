<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer="";
                function DFS(n){
                    if(n>0){
                    let tmp = n % 2;
                    let tmp2 = parseInt(n / 2);
                    DFS(tmp2);
                    answer += tmp;
                }
            }
                DFS(n);
                return answer;
            }

            console.log(solution(11));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer="";
                function DFS(n){
                    if(n===0){
                    DFS(parseInt(n / 2));
                    answer += (n % 2);
                }
            }
                DFS(n);
                return answer;
            }

            console.log(solution(11));
        </script>
    </body>
</html>
