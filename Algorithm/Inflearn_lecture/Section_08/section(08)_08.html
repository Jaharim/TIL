<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){
                let answer=[];
                let tmp=Array.from({length:m}, ()=>0);
                function DFS(L){
                    if(L < n){
                        tmp[0]++;
                        for(let i = 0; i < n; i++){
                            answer.push(`${tmp[0]} ${i+1}`);
                        }
                        L++;
                        DFS(L);
                    }
                }
                DFS(0);
                answer.push(answer.length);
                return answer;
            }

            console.log(solution(3, 2));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){
                let answer=[];
                let tmp=Array.from({length:m}, ()=>0);
                function DFS(L){
                    if(L===m){
                        answer.push(tmp.slice());
                    }
                    else {
                        for(let i = 1 ; i <= n ; i++){
                            tmp[L]=i;
                            DFS(L+1);
                        }
                    }
                }
                DFS(0);
                return answer;
            }

            console.log(solution(3, 2));
        </script>
    </body>
</html>
