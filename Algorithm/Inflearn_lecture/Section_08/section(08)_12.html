        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, r){         
                let answer=[];
                //let dy= Array.from(Array(35), () => Array(35).fill(0));
                let dy = [];
                function DFS(n, r){
                    if(r === 1 || n-r === 1) {
                        dy.push(n);
                        return;
                    }
                    else if( n === r ) {
                        dy.push(1);
                        return;
                    }
                    else {
                        DFS(n-1,r-1);
                        DFS(n-1,r);
                    }
                }
                DFS(n, r);
                return dy.reduce((a,b)=>a+b,0);
                //return answer;
            }

            console.log(solution(5, 3));
        </script>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, r){         
                let answer=[];
                let dy= Array.from(Array(35), () => Array(35).fill(0));
                function DFS(n, r){
                    if(dy[n][r]>0) return dy[n][r];
                    if(n===r || r===0) return 1;
                    else return dy[n][r] = DFS(n-1,r-1)+DFS(n-1,r);
                }
                //console.log(dy);
                answer = DFS(n, r);
                return answer;
            }

            console.log(solution(5, 3));
        </script>
    </body>
</html>
