<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){         
                let answer="";
                let N = a.length;
                for(let i = 0 ; i < N; i++){
                    if(a[i] === b[i]) answer += `D\n`; 
                    else if(a[i]===1) b[i] === 2 ? answer += `B\n` : answer += `A\n`;
                    else if(a[i]===2) b[i] === 3 ? answer += `B\n` : answer += `A\n`;
                    else if(a[i]===3) b[i] === 1 ? answer += `B\n` : answer += `A\n`;
                }
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>
