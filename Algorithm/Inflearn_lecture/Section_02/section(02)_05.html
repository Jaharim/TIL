<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let n = arr.length;
                let answer ="";
                let rank = arr.slice(0).sort((a,b)=>b-a);
                for(let i = 0 ; i < n ; i++){
                    answer += `${rank.indexOf(arr[i])+1} `;
                }
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
