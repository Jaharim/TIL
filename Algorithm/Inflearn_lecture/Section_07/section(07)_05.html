<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr){
                let answer=Array.from({length:size}, ()=>0);
                arr.forEach(el=>{
                    if(answer.indexOf(el) === -1){
                        answer.pop();
                        answer.unshift(el);
                    } else {
                        let index = answer.indexOf(el);
                        answer.splice(index,1);
                        answer.unshift(el);
                    }
                });
            
                return answer;
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
