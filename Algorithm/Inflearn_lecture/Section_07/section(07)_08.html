<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(meeting){
                let answer=0;
                let index = 0;
                meeting.sort((a,b)=> {
                    if(a[1]!==b[1]) return a[1]-b[1];
                    else return a[0]-b[0];
                });
                meeting.forEach(el=>{
                    if( meeting[index][1] === el[0] ) {
                        answer++;
                        index = meeting.indexOf(el);
                    }
                });
                return answer+1;
            }

            let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            //let arr=[[3, 3], [1, 3], [2, 3]];
            console.log(solution(arr));
        </script>
    </body>
</html>
