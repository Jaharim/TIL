<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                for(let i = 0 ; i < arr.length ; i++){
                    let index = i;
                    let min = arr[i];
                    for(let j = i+1 ; j < arr.length ; j++){
                        if(min > arr[j]) {
                            min = arr[j];
                            index = j;
                        }
                    }
                    let temp = arr.splice(index,1)[0];
                    arr.splice(i,-1,temp);
                }
                return answer;
            }

            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                for(let i = 0 ; i < arr.length ; i++){
                    let tmp=arr[i];
                    let j;
                    for(j = i-1; j>=0; j--){
                        if(arr[j]>tmp) arr[j+1]=arr[j];
                        else break;
                    }
                    arr[j+1] = tmp;
                }
                return answer;
            }

            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>
