<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let back = Number.MAX_SAFE_INTEGER;
                let index = 0;
                for(let i = 0 ; i < arr.length; i++){
                    if(arr[i] >= arr[i+1]) {
                        answer.push(i+1);
                        for(let j = i+1; j<arr.length; j++){
                            if (arr[j] < arr[j-1]){
                                if(back > arr[j]) index = j+1;
                            }
                        }
                        answer.push(index);
                        break;
                    } 
                }
                
                return answer;
            }

            let arr=[120, 125, 152, 130, 135, 135, 143, 127, 160];
            //let arr=[120, 130, 150, 150, 130, 150];
            console.log(solution(arr));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sortArr = arr.slice();
                sortArr.sort((a,b)=>a-b);
                for(let i = 0 ; i < arr.length; i++){
                    if(arr[i]!==sortArr[i]) answer.push(i+1);
                }
                
                return answer;
            }

            let arr=[120, 125, 152, 130, 135, 135, 143, 127, 160];
            //let arr=[120, 130, 150, 150, 130, 150];
            console.log(solution(arr));
        </script>
    </body>
</html>
