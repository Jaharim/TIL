                let answer;

                for(let i = 0 ; i < n-2 ; i++){
                    for(let j = i+1 ; j < n-1; j++){
                        for(let k = j+1; k < n ; k++){
                            sumCase.push(arr[i] + arr[j] + arr[k]);
